<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 50%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <table id="empTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>HR</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>Finance</td>
            </tr>
        </tbody>
    </table>
    <button id="addEmpBtn">Add Employee</button>

    <script>
        document.getElementById("addEmpBtn").addEventListener("click", function() {
            const table = document.getElementById("empTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = "<td>103</td><td>Mike Brown</td><td>IT</td>";
            alert("New employee added!");
        });
    </script>
</body>
</html>
