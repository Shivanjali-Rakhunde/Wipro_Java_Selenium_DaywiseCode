<!DOCTYPE html>
<html>
<head>
  <title>Employee Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="employeeForm">
  <h1>Employee Form</h1>

  <label for="empId">Employee ID</label>
  <input type="text" id="empId" name="empId" pattern="[0-9]+" required title="Only numbers allowed">

  <label for="empName">Employee Name</label>
  <input type="text" id="empName" name="empName" pattern="[A-Za-z\s]+" required title="Only letters allowed">

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob" required>

  <label for="address">Address</label>
  <textarea id="address" name="address" pattern="[A-Za-z0-9\s]+" required></textarea>

  <label for="mobile">Mobile No</label>
  <input type="text" id="mobile" name="mobile" pattern="\d{10}" required title="Exactly 10 digits">

  <button type="submit">Submit</button>
</form>

<script src="script.js"></script>
</body>
</html>
